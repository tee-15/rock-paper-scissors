<!DOCTYPE html>
<html>
<head>   
    <meta charset="utf 8">
	<meta charset="viewport content=width-device-width initial-scale=1.0">
	<meta name="description" content="rock paper scissors">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/all.css" rel="stylesheet" type="text/css">
    <link href="css/queries.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.google.com/specimen/Barlow+Semi+Condensed" rel="stylesheet">
    <title>Rock paper scissors</title>
</head>

<body>
    <header>
        <section class="row-text">
            <div class="rock">
                <img src="image/logo-bonus.svg">
            </div>
            <div class="paper">
                <span class="note">Score</span>
                <h1 class="number">12</h1>
            </div>
        </section>

    </header>
    <section class="row-image">
        <div class="pentagon">
            <img src="image/bg-pentagon.svg">
        </div>
    </section>
    <section class="row-images">
        <div class="scissors">
            <img src="image/icon-scissors.svg" class="icon">
        </div>
        <div class="spock">
            <img src="image/icon-spock.svg" class="icon">
        </div>
        <div class="papper">
            <img src="image/icon-paper.svg" class="icon">
        </div>
        <div class="lizard">
            <img src="image/icon-lizard.svg" class="icon">
        </div>
        <div class="rocks">
            <img src="image/icon-rock.svg" class="icon">
        </div>
    </section>
    <footer>
        <div class="rules">
            <button class="btn">RULES</button>
        </div>
    </footer>
</body>
</html>
